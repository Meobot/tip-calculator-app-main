<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
    <div id="title-container">
        <img id="title" src="./images/logo.svg" alt="title">
    </div>

    <div id="calculator-container">
        <div id="calculator-inner-container">
            <form id="form-el">
                <div id="inputs-container">
                    <div id="bill-label-container">
                        <label for="bill" id="bill-label">Bill</label>
                    </div>

                    <div id="bill-input-container">
                        <input type="number" class="input-style" id="bill-input" placeholder="0" autocomplete="off">
                    </div>

                    <div id="select-tip-label-container">
                        <label for="select-tip" id="select-tip-label">Select Tip %</label>
                    </div>

                    <div id="tip-btns-container">
                        <button class="btn" id="five">5%</button>
                        <button class="btn" id="ten">10%</button>
                        <button class="btn" id="fifteen">15%</button>
                        <button class="btn" id="twenty-five">25%</button>
                        <button class="btn" id="fifty">50%</button>
                        <input type="number" id="custom-tip-input" placeholder="Custom" autocomplete="off">
                    </div>

                    <div id="num-people-label-container">
                        <label for="num-people" id="num-people-label">Number of People</label>
                    </div>

                    <div id="num-people-input-container">
                        <input type="number" class="input-style" id="num-people-input" placeholder="0" autocomplete="off">
                    </div>
                </div> <!--inputs-container-->

                <div id="final-result-container">
                    <div id="final-inner-container">
                        <div id="tip-amount-container">

                            <div id="tip-left-side">
                                <label for="tip-label">Tip Amount</label>
                                <p>/ person</p>
                            </div>

                            <div id="tip-right-side">
                                <h2 id="tip-amount">$0.00</h2>
                            </div>
                        </div> <!--tip-amount-container-->

                        <div id="total-amount-container">
                            <div id="total-left-side">
                                <label for="total-label">Total</label>
                                <p>/ person</p>
                            </div>

                            <div id="total-right-side">
                                <h2 id="total-amount">$0.00</h2>
                            </div>
                        </div> <!--total-amount-container-->

                        <div id="reset-btn-container">
                            <button class="reset-btn">RESET</button>
                        </div>

                    </div> <!--final-inner-container-->
                </div> <!--final-result-container-->


            </form>
              <!-- <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Meobot</a>.
            </div> -->
        </div><!--calculator-inner-container-->
    </div>
  <script src="index.js"></script>
</body>
</html>
